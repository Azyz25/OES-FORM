<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول</title>
  <style>

        @font-face {
  font-family: 'TheSansPlain';
  src: url('TheSans-Plain.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

/* 2) تطبيق الخط على الصفحة كلها */
html, body, * {
  font-family: 'TheSansPlain', sans-serif !important;
}
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 25px;
      background: linear-gradient(to bottom, #212856, #4c5fac);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #005f99;
    }

    #message {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
      animation: flash 0.4s;
    }

    @keyframes flash {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #countdown {
      margin-top: 1.5rem;
      font-size: 18px;
      font-weight: bold;
      color: #008000;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    #countdown.show {
      opacity: 1;
      transform: scale(1);
    }

       .logo{

        max-width: 200px;
        margin-bottom: 15px;

    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <div class="login-box">
        <img class="logo" src="./OES-logo.svg" alt="شعار الجمعية">
    <h2>تسجيل دخول</h2>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="btn" onclick="login()">دخول</button>
    <p id="message">كلمة المرور غير صحيحة</p>
    <p id="countdown"></p>
  </div>


<script>
  // إعداد فايربيس
  const firebaseConfig = {
    apiKey: "AIzaSyBlsY-MMxBz_cc6n8Xz-Z9hB2buun4jszI",
    authDomain: "abbait-4e902.firebaseapp.com",
    databaseURL: "https://abbait-4e902-default-rtdb.firebaseio.com",
    projectId: "abbait-4e902",
    storageBucket: "abbait-4e902.firebasestorage.app",
    messagingSenderId: "12872633784",
    appId: "1:12872633784:web:dc8ff66d9bc6c0eb38134d",
    measurementId: "G-HD6J69MDH4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  let users = {};

  // ✅ تحقق من الجلسة
  const session = localStorage.getItem("adminSession");
  if (session) {
    const sessionData = JSON.parse(session);
    const now = Date.now();
    if (now - sessionData.timestamp <= 30 * 60 * 1000) {
      window.location.href = "Dashboard.html";
    } else {
      localStorage.removeItem("adminSession");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    db.ref("users").once("value")
      .then(snapshot => {
        users = snapshot.val() || {};
      })
      .catch(error => {
        console.error("خطأ بتحميل المستخدمين:", error);
      });
  });

  async function hashPassword(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function login() {
    const input = document.getElementById("password").value;
    const message = document.getElementById("message");
    const countdown = document.getElementById("countdown");

    const inputHash = await hashPassword(input);
    let matchedUser = null;

    for (const uid in users) {
      if (users[uid].password) {
        const storedHash = await hashPassword(users[uid].password);
        if (inputHash === storedHash) {
          matchedUser = users[uid];
          break;
        }
      }
    }

    if (matchedUser) {
      message.classList.remove("show");

      // ✅ حفظ الجلسة مع timestamp واضح
localStorage.setItem("adminSession", JSON.stringify({
  timestamp: Date.now(),
  user: matchedUser.name,
  powers: matchedUser.powers || ""
}));


      let seconds = 5;
      countdown.textContent = `سيتم التحويل خلال ${seconds} ثوانٍ...`;
      countdown.classList.add("show");

      const interval = setInterval(() => {
        seconds--;
        countdown.textContent = `سيتم التحويل خلال ${seconds} ثوانٍ...`;
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = "dashboard.html";
        }
      }, 1000);
    } else {
      countdown.classList.remove("show");
      message.classList.remove("show");
      void message.offsetWidth;
      message.classList.add("show");
    }
  }
</script>
</body>
</html>
